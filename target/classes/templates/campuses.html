<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campuses</title>
</head>
<body>
    <h1>Liste des Campus</h1>
    <table border="1">
        <thead>
            <tr>
				<th>Nom du Campus</th>
				<th>Ville</th>
            </tr>
        </thead>
        <tbody>
            <!-- Boucle sur la liste des campus -->
			<tr th:each="campus : ${campuses}">
			    <td th:text="${campus.nomC}"></td>             
			    <td th:text="${campus.ville}"></td>                  
			</tr>
        </tbody>
    </table>
	
</body>
</html>
